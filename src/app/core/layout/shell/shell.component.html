<mat-sidenav-container class="shell">
    <mat-sidenav #sidenav class="sidenav" [mode]="sidenavMode()" [opened]="sidenavOpened()"
        [fixedInViewport]="isHandset()" fixedTopGap="64">
        <div class="brand">
            <mat-icon>store</mat-icon>
            <span class="brand-name">eCommerce</span>
        </div>

        <mat-nav-list>
            @for (item of navItems(); track item.link) {
            <a class="item" mat-list-item [routerLink]="item.link" routerLinkActive="active"
                (click)="onNavClick(sidenav)">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                <span matListItemTitle>{{ item.label }}</span>
            </a>
            }
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="toolbar">
            <button class="menu" mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle menu">
                <mat-icon class="title-icon">menu</mat-icon>
                <span class="title">Menu</span>
            </button>

            <div>
                <button mat-icon-button aria-label="Cart">
                    <mat-icon class="cart">shopping_cart</mat-icon>
                </button>
                <button mat-icon-button aria-label="Account">
                    <mat-icon class="account">account_circle</mat-icon>
                </button>
            </div>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
