<div class="filter-form-container">
  <form class="filter-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Brand</mat-label>
      <mat-select formControlName="brand">
        <mat-option value="Xiaomi">Xiaomi</mat-option>
        <mat-option value="Apple">Apple</mat-option>
        <mat-option value="Samsung">Samsung</mat-option>
        <mat-option value="Motorola">Motorola</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="minimal-price-container">
      <mat-label>Minimal Price</mat-label>
      <input matInput type="number" formControlName="minimalPrice" />
    </mat-form-field>

    <mat-form-field class="max-price-container">
      <mat-label>Max Price</mat-label>
      <input matInput type="number" formControlName="maxPrice" />
    </mat-form-field>

    <button mat-flat-button type="submit">Apply filters</button>
  </form>
</div>
