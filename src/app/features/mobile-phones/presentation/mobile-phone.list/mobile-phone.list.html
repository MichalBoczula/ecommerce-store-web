<mat-grid-list [cols]="cols()" [rowHeight]="rowHeight()" class="grid-list">
    @for (card of cards; track card) {
    <mat-grid-tile>
        <mat-card class="example-card" appearance="outlined">
            <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    Price:
                </p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    }
</mat-grid-list>
